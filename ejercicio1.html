<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Ejercicio N°1</title>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center align-content-center px-3">
            <div class="col-12 col-md-6 border border-dark rounded shadow-lg p-4">
                <h2>
                    Escríbenos !!! <!-- Bootstrap -->
                    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
                </h2>
                <div class="resultado" style="color:green;font-style: italic">
                </div>
                <div class="form">
                    <form id="formulario">
                        <div>
                            <div style="display: flex;flex-direction: column;">
                                <label>
                                    Nombre completo
                                </label>
                                <input class="form-control" id="nombre" type="text">
                                <p class="errorNombre" style="color:red;font-style: italic;"></p>
                            </div>
                            <div style="display: flex;flex-direction: column;">
                                <label>
                                    Asunto
                                </label>
                                <input class="form-control" id="asunto" type="text">
                                <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                            </div>
                        </div>
                        <div style="display: flex;flex-direction: column;">
                            <label>
                                Mensaje
                            </label>
                            <textarea class="form-control" id="mensaje"></textarea>
                            <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                        </div>
                        <div>
                            <button class="form-control btn btn-dark" id="botton" type="submit">
                                Envíar mensaje
                            </button>
            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <!-- Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="assets/js/ejercicio1.js"></script>
</body>

</html>
